<!DOCTYPE html>
<meta charset = utf8>
<html>
    
<head>
    <title>Example with button</title>
</head>    

<body>
    <button id="buttonOn" onClick="on()">On</button>
    <button id="buttonOff" onClick="off()">Off</button>
    
    <br>
    
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    
    <script type="text/javascript">
        
        var socket = io.connect("http://172.16.22.181:8080"); // connection with socket
        function on () {
            socket.emit("commandToArduino",1);
        }
        function off () {
            socket.emit("commandToArduino",0);
        }
    
        
    </script>
</body>
    
</html>
