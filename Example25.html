    var divForPrint = document.getElementById('divForPrint'); // variable to print messages in div
    var numberOfLinesInLog = 10; // variable for the number of lines in log div
    var counterOfLogs = 0; // variable for counting the logs
    
   function log(msg) { // function to print messages to div with implemented scroll
    var node=document.createElement("tr"); // we create variable node as tr (table row)
    var textnode=document.createTextNode(counterOfLogs + " | " + msg); // create elem. with text
    node.appendChild(textnode); // add to "node", i.e. table row
    divForPrint.insertBefore(node, divForPrint.childNodes[0]); // insert into variable divForPrint -> document.getElementById("divForPrint");
    if (counterOfLogs > numberOfLinesInLog-1) { // if there are more numbers as e.g. 10
        divForPrint.removeChild(divForPrint.childNodes[numberOfLinesInLog]); // remove the oldest printout
    }
    counterOfLogs = counterOfLogs + 1; // increase the counter of logs
}

function pulse() {
var desiredPositionByInterval = 224;
socket.emit("sendPosition", desiredPositionByInterval); // at start we send position
intervalPulseFunction = setInterval(function() {
    if (desiredPositionByInterval == 300) {
        desiredPositionByInterval = 700;
    }
    else {
        desiredPositionByInterval = 300;
    }
    socket.emit("sendPosition", desiredPositionByInterval);
    }, 1000);
}

function inputPulse() {
    
    var input = 0; // tole je tokrat kar pwm
    socket.emit("sendInput", input); // at start we send position
    
    intervalPulseFunction = setInterval(function() {
        if (input == 102) {
            input = -102;
        }
        else {
            input = 102
        }
        socket.emit("sendInput", input);
    }, 400);
}  

function inputStep() {
    
    var input = 200; // tole je tokrat kar pwm
    socket.emit("sendStep", input); // at start we send position
    
    setTimeout(function() {
            input = 820
        socket.emit("sendStep", input);
    }, 3000);
}  

var functionValue = 0;

function testFunction() {
    var initialValue = 256;
    switch (timeCounter >= 0) {
    case (timeCounter <= 1000):
        functionValue = initialValue + 0.5 * timeCounter;
        break;
    case (timeCounter > 1000 && timeCounter <= 1500):
        functionValue = 256 + 500 + (-0.5 * (timeCounter - 1000)); // 500 = previous max value
        break;
    case (timeCounter > 1500 && timeCounter <= 2000):
        functionValue = 506 + (0.5 * (timeCounter - 1500));
        break;
    case (timeCounter > 2000 && timeCounter <= 3000):
        functionValue = 756 - 500 + 500 * Math.exp(-0.005 * (timeCounter - 2000));  // 756 - previous val; (756-220) - limit val
    }
    socket.emit("sendPosition", functionValue); // at start we send position
    timeCounter++;
    console.log(functionValue + "|" + timeCounter);
}

function startTestFunction () {
    stopControlAlgorithm ();
    switchAlgorihtm();
    timeCounter = 0;
    intervalTestFunction = setInterval(function() {testFunction(), 10});
    pulseDuration = document.getElementById("pulseDuration").value;
    setTimeout(function() {performanceMeasure = y10[1999]; stop();}, pulseDuration * 1000); // 30000
}

function stopTestFunction () {
    clearInterval(intervalTestFunction);    
}

function stop () {
    document.getElementById("divForStaticPrint").innerHTML = document.getElementById("divForStaticPrint").innerHTML + " | C = " + performanceMeasure;
    clearInterval(intervalPulseFunction);
    clearInterval(intervalTestFunction);
    stopControlAlgorithm();
}
